<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instituto</title>
</head>
<body>
    <section class="container-body">
        <header id="header">
            <figure>
                <img class="image-logo" src="assets/Logo-Instituto.svg" alt="logo vnw">
            </figure>
            <nav>
                <ul class="menu-list">
                    <a href="">
                        <li class="menu-link-nostyle">Ações</li>
                    </a>
                    <a href="">
                        <li class="menu-link">Rede</li>
                    </a>
                    <a href="">
                        <li class="menu-link">Contato</li>
                    </a>
                </ul>
            </nav>
        </header>
        <main>
            <section class="container-home">
                <div class="container-home-text">
                    <p class="home-paragraph">campanha</p>
                    <h1 class="home-title">Precisa Ser Solidário</h1>
                    <p class="home-paragraph-two">Campanha de arrecadação de recursos para garantir a segurança
                        alimentar de famílias em situação de vulnerabilidade e risco social durante a pandemia do
                        coronavírus.</p>
                    <div class="container-buttons">
                        <input class="button-donation" type="button" value="fazer doação">
                        <input class="button-see" type="button" value="ver Mural da Gratidão">
                    </div>
                </div>
                <div>
                    <img src="assets/Seta-Esq.svg" alt="">
                    <img class="image-home" src="assets/Imagem-Home.jpg" alt="">
                    <img src="assets/Seta-Dir.svg" alt="">
                </div>
            </section>
        </main>
</body>
</html>
